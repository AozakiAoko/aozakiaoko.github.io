<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>fgo svt collection</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/skills.css">
	</head>
<body>
	<div class="svtClassSelection menu">
		<img id="ShielderList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Shielder.png"/>
		<img id="SaberList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Saber.png"/>
		<img id="ArcherList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Archer.png"/>
		<img id="LancerList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Lancer.png"/>
		<img id="RiderList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Rider.png"/>
		<img id="CasterList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Caster.png"/>
		<img id="AssassinList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Assassin.png"/>
		<img id="BerserkerList" 	src="http://aozakiaoko.github.io/fgo/img/classes/Berserker.png"/>
		<img id="RulerList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Ruler.png"/>
		<img id="AvengerList" 		src="http://aozakiaoko.github.io/fgo/img/classes/Avenger.png"/>
	</div>
	<div class="svtSelection menu">
		<div class="ShielderList">
			<img class="svtIcon" id="01" src="http://aozakiaoko.github.io/fgo/img/svt/shielder/mashu.png" />
		</div>
	</div>

	<div class="menu" id="Tabs">
		<div id="svtInfo">Servant Info</div>
		<div id="svtGameplay" hidden>Gameplay Data</div>
		<div id="svtTips" hidden>Tips & Tricks</div>
	</div>
	<div id="Content" class="menu">
		<div class="svtInfo">LOADING</div>
		<div class="svtGameplay" hidden>N/A</div>
		<div class="svtTips" hidden>N/A</div>
	</div>

	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
	<script src='js/nav.js'></script>
</body>
</html>
